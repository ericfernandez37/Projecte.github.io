    <body>


    <nav class="navbar navbar-expand-lg navbar-dark fixed-top border-bottom" id="navbar">

        <a class="navbar-brand" href="#">MERCAT DE BARCELONA</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>  
    </nav>

    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="card m-auto col-10 col-md-7 text-center">
                <div class="card-body text-light">
                    <!-- Formulario -->
                    <form class="form-signin" action="" method="POST">
                        <!-- Logo login -->
                        <i class="fas fa-user fa-2x"></i>
                        <!-- Titulo -->
                        <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
                        <!-- Nombre de Usuario -->
                        <label for="inputUser" class="sr-only">Nombre de usuario</label>
                        <input type="text" name="identificador" id="inputUser" class="form-control" placeholder="Username" value="" required autofocus>
                        <!-- Contraseña -->
                        <label for="inputPassword" class="sr-only">Contraseña</label>
                        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <!-- Submit -->
                        <button class="btn btn-lg btn-warning btn-block mt-3" type="submit">Iniciar sesión</button>
                        <hr class="mt-4 mb-3 mx-auto col-8">
                        <!-- Link al Registro -->
                        <p>Aún no tienes una cuenta? <a href="registro.html" class="text-warning change_link">Regístrate</a></p>
        
                    </form>

                </div>
            </div>
        </div>

    </div>
